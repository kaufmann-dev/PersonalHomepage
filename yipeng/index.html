<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yi Peng: A Journey Through Light | David Kaufmann</title>
    <meta name="description" content="Welcome to my homepage. I am a Vienna-based professional with a background in information technology.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav>
        <a href="/">HOME</a>
        <a href="/projects">PROJECTS</a>
        <a href="/imprint">IMPRINT</a>
        <a href="/privacy">PRIVACY</a>
    </nav>
    <div class="container">
        <div class="containerchild widthCalculated">
            <h1>YI PENG:<br>A JOURNEY THROUGH LIGHT</h1>
            <div class="box ">
                <div id="imgcontainer"></div>
            </div>
        </div>
    </div>
    <script>
        fetch('images.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('imgcontainer');
                data.forEach(item => {
                    const imgDetail = document.createElement('div');
                    imgDetail.classList.add('imgdetail');

                    const imgDiv = document.createElement('div');
                    imgDiv.classList.add('img');

                    const img = document.createElement('img');
                    img.alt = item.title;
                    img.src = item.imageSrc;
                    img.style.aspectRatio = item.aspectRatio;
                    img.onclick = () => {
                        window.location.href = item.fullImageLink;
                    };

                    imgDiv.appendChild(img);

                    const p = document.createElement('p');
                    p.innerHTML = `${item.title}<br>${item.date}<br><a href="${item.fullImageLink}">Full Image <span class="material-symbols-outlined">link</span></a>`;

                    imgDetail.appendChild(imgDiv);
                    imgDetail.appendChild(p);

                    container.appendChild(imgDetail);
                });
            })
            .catch(error => {
                console.error('Error loading JSON:', error);
            });
    </script>
</body>
</html>
